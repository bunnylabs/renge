# This file is a template, and might need editing before it works on your project.
# Official language image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/ruby/tags/
image: "ruby:2.6-alpine"

# Pick zero or more services to be used on all builds.
# Only needed when using a docker container to run your tests in.
# Check out: http://docs.gitlab.com/ce/ci/docker/using_docker_images.html#what-is-a-service
services:
  - redis:alpine
  - postgres:alpine
  - selenium/standalone-chrome-debug

variables:
  POSTGRES_DB: renge_test
  POSTGRES_PASSWORD: postgres

# Cache gems in between builds
cache:
  paths:
    - vendor/ruby

# This is a basic example for a gem or script which doesn't use
# services such as redis or postgres
before_script:
  - ruby -v                                   # Print out ruby version for debugging
  # Uncomment next line if your rails app needs a JS runtime:
  - apk --update add build-base git file less postgresql-dev nodejs tzdata curl rust cargo
  - gem install bundler                       # Bundler is not installed with the image
  - bundle install -j $(nproc) --path vendor  # Install dependencies into ./vendor/ruby

# Optional - Delete if not using `rubocop`
rubocop:
  tags:
    - ruby
  before_script:
  - gem install rubocop
  script:
  - rubocop

test:
  tags:
    - ruby
  variables:
    DATABASE_URL: postgres://postgres:postgres@db
    REDIS_URL: redis://redis:6379/0
    CHROME_HOSTNAME: localhost
  script:
  - rails db:create
  - rails db:migrate
  - rspec spec
